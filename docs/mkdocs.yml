site_name: LLM Deployment Guide
site_description: Production deployment guide for LLMs at enterprise scale
site_author: Mastering LLM Deployment Course
site_url: https://your-username.github.io/llm-deployment-docs

repo_name: llm-deployment-docs
repo_url: https://github.com/your-username/llm-deployment-docs
edit_uri: edit/main/deployment_files/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: README.md

  - Deployment Guides:
    - Cloud GPU Deployment: CLOUD_GPU_DEPLOYMENT_GUIDE.md
    - Enterprise-Scale Deployment: ENTERPRISE_SCALE_DEPLOYMENT.md
    - Real-World Case Studies: REAL_WORLD_DEPLOYMENT_BLOGS.md

  - Lab Files:
    - vLLM Dockerfile: Dockerfile.vllm
    - Orchestrator Dockerfile: Dockerfile.orchestrator
    - Docker Compose: docker-compose.yml
    - Tool Orchestrator: tool_orchestrator.py

  - Reference:
    - llama.cpp (Linux Only): LLAMA_CPP_DOCKER_GUIDE_LINUX_ONLY.md
    - GitBook Deployment: GITBOOK_DEPLOYMENT.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/llm-deployment-docs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/your-profile

